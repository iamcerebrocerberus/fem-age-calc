<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontendmentor | Age Calculator</title>
  </head>
  <body>
    <div class="main-container">
      <header>
        <h1>Age Calculator</h1>
      </header>
      <form action="">
        <div>
          <label for="day">day</label>
          <input type="text" id="day" class="js-day-val" placeholder="DD" />
        </div>
        <div>
          <label for="month">month</label>
          <input type="text" id="month" class="js-month-val" placeholder="MM" />
        </div>
        <div>
          <label for="year">year</label>
          <input type="text" id="year" class="js-year-val" placeholder="YYYY" />
        </div>
        <button>hit here</button>
      </form>
      <main>
        <p>
          <span class="js-year-result">--</span
          ><span class="js-year-txt"> years</span>
        </p>
        <p>
          <span class="js-month-result">--</span
          ><span class="js-month-txt"> months</span>
        </p>
        <p>
          <span class="js-day-result">--</span
          ><span class="js-day-txt"> days</span>
        </p>
      </main>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
